# ccbox Configuration Example
# Copy this file to your project as ccbox.yaml or .ccboxrc
# CLI flags override these settings

# Stack selection (optional - auto-detected by default)
# stack: python

# Dependency installation mode
# deps: all        # Install all dependencies (default)
# deps: prod       # Install production only
# deps: skip       # Skip dependency installation

# Security settings
zeroResidue: false          # Enable zero-trace mode (no cache/logs left behind)
networkPolicy: full         # full (default), isolated (blocks private IPs), or path to policy.json

# Resource limits (only applied when not using --unrestricted)
memory: 4g                  # Container memory limit
cpus: "2.0"                 # Container CPU limit

# Docker build settings
progress: auto              # auto, plain, or tty
cache: true                 # Use Docker build cache
prune: true                 # Auto-cleanup stale resources

# Behavior
fresh: false                # Fresh mode (auth only, no rules/plugins)
headless: false             # Non-interactive mode
unrestricted: false         # Remove all resource limits

# Environment variables passed to container
env:
  MY_API_KEY: secret_value
  DEBUG_MODE: "1"
