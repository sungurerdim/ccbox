name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  # ════════════════════════════════════════════════════════════════════════════════
  # Full Test Suite before release
  # ════════════════════════════════════════════════════════════════════════════════
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

      - name: Run all tests
        run: npm run test:all
        timeout-minutes: 20

  # ════════════════════════════════════════════════════════════════════════════════
  # Publish to npm
  # ════════════════════════════════════════════════════════════════════════════════
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ════════════════════════════════════════════════════════════════════════════════
  # Create GitHub Release
  # ════════════════════════════════════════════════════════════════════════════════
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
