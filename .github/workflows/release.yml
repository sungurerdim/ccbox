name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    name: Version Bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version label from merged PR
        id: label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          PR_NUMBER=$(gh pr list --state merged --base main --limit 1 --json number --jq '.[0].number')
          if [[ -z "$PR_NUMBER" ]]; then
            echo "::error::Merged PR bulunamadı"
            exit 1
          fi

          LABELS=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name' | grep '^version:' || true)
          if [[ -z "$LABELS" ]]; then
            echo "::error::PR #${PR_NUMBER} üzerinde versiyon label'ı bulunamadı"
            exit 1
          fi

          LABEL_COUNT=$(echo "$LABELS" | wc -l)
          if [[ "$LABEL_COUNT" -gt 1 ]]; then
            echo "::error::Birden fazla versiyon label'ı var"
            exit 1
          fi

          BUMP_TYPE="${LABELS#version:}"
          echo "bump=$BUMP_TYPE" >> "$GITHUB_OUTPUT"
          echo "pr=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        shell: bash
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.label.outputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit and tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.tag }}"
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin main --follow-tags

  build:
    needs: bump
    strategy:
      fail-fast: true
      matrix:
        include:
          - { os: ubuntu-latest,  target: bun-linux-x64,    platform: linux-x64 }
          - { os: ubuntu-latest,  target: bun-linux-arm64,  platform: linux-arm64 }
          - { os: macos-latest,   target: bun-darwin-x64,   platform: darwin-x64 }
          - { os: macos-latest,   target: bun-darwin-arm64, platform: darwin-arm64 }
          - { os: windows-latest, target: bun-windows-x64,  platform: windows-x64 }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          EXT=$([[ "${{ matrix.platform }}" == windows-* ]] && echo ".exe" || echo "")
          NAME="ccbox-v${{ needs.bump.outputs.version }}-${{ matrix.platform }}${EXT}"
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile "dist/${NAME}" --minify

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/ccbox-*

  release:
    needs: [bump, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum * > checksums.txt && cat checksums.txt

      - name: Generate release body
        id: body
        shell: bash
        run: |
          VERSION="${{ needs.bump.outputs.tag }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${VERSION}$" | head -1 || true)
          {
            echo 'content<<BODY_EOF'
            if [[ -n "$PREV_TAG" ]]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}"
            else
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${VERSION}"
            fi
            echo 'BODY_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.bump.outputs.tag }}"
          PRERELEASE=$([[ "$VERSION" == *-* ]] && echo "--prerelease" || echo "")
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.body.outputs.content }}" \
            --latest \
            $PRERELEASE \
            dist/*
