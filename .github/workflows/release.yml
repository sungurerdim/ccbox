name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build binaries for all platforms
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ccbox-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: ccbox-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ccbox-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ccbox-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: ccbox-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build binary
        run: |
          mkdir -p dist
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile dist/${{ matrix.artifact }} --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  # Create GitHub Release with all binaries
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
