name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  BUN_VERSION: "1.3.6"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify version consistency
        shell: bash
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag: $TAG_VERSION | package.json: $PKG_VERSION"
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Version mismatch! Tag ($TAG_VERSION) != package.json ($PKG_VERSION). Update package.json before tagging."
            exit 1
          fi

  build:
    needs: verify
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            platform: linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            platform: linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            platform: darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            platform: darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Set artifact name
        id: artifact
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "${{ matrix.platform }}" == windows-* ]]; then
            echo "name=ccbox-${VERSION}-${{ matrix.platform }}.exe" >> $GITHUB_OUTPUT
          else
            echo "name=ccbox-${VERSION}-${{ matrix.platform }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          mkdir -p dist
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile dist/${{ steps.artifact.outputs.name }} --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/${{ steps.artifact.outputs.name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
