name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: Version Bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version label from merged PR
        id: label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          PR_NUMBER=$(gh pr list --state merged --base main --limit 1 --json number --jq '.[0].number')
          if [[ -z "$PR_NUMBER" ]]; then
            echo "::error::Merged PR bulunamadÄ±"
            exit 1
          fi

          # Skip version bump PRs to prevent infinite loop
          SKIP=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name' | grep '^version:skip$' || true)
          if [[ -n "$SKIP" ]]; then
            echo "::notice::Version bump PR, skipping release"
            exit 1
          fi

          LABELS=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name' | grep '^version:' | grep -v 'skip' || true)
          if [[ -z "$LABELS" ]]; then
            echo "::error::PR #${PR_NUMBER} Ã¼zerinde versiyon label'Ä± bulunamadÄ±"
            exit 1
          fi

          LABEL_COUNT=$(echo "$LABELS" | wc -l)
          if [[ "$LABEL_COUNT" -gt 1 ]]; then
            echo "::error::Birden fazla versiyon label'Ä± var"
            exit 1
          fi

          BUMP_TYPE="${LABELS#version:}"
          echo "bump=$BUMP_TYPE" >> "$GITHUB_OUTPUT"
          echo "pr=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        shell: bash
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.label.outputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Create version bump PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${{ steps.bump.outputs.tag }}"
          BRANCH="release/${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add package.json
          git commit -m "chore: bump version to ${VERSION}"
          git push origin "$BRANCH"

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: bump version to ${VERSION}" \
            --body "Automated version bump to ${VERSION}" \
            --label "version:skip"

      - name: Merge version bump PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${{ steps.bump.outputs.tag }}"
          BRANCH="release/${VERSION}"
          gh pr merge "$BRANCH" --squash --auto --delete-branch

      - name: Wait for merge and tag
        shell: bash
        run: |
          VERSION="${{ steps.bump.outputs.tag }}"
          BRANCH="release/${VERSION}"

          for i in $(seq 1 30); do
            STATE=$(gh pr view "$BRANCH" --json state --jq '.state' 2>/dev/null || echo "UNKNOWN")
            if [[ "$STATE" == "MERGED" ]]; then
              echo "PR merged"
              break
            fi
            echo "Waiting for merge... ($i/30)"
            sleep 10
          done

          git fetch origin main
          git checkout main
          git pull origin main
          git tag "$VERSION"
          git push origin "$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: bump
    strategy:
      fail-fast: true
      matrix:
        include:
          - { os: ubuntu-latest,  target: bun-linux-x64,    platform: linux-x64 }
          - { os: ubuntu-latest,  target: bun-linux-arm64,  platform: linux-arm64 }
          - { os: macos-latest,   target: bun-darwin-x64,   platform: darwin-x64 }
          - { os: macos-latest,   target: bun-darwin-arm64, platform: darwin-arm64 }
          - { os: windows-latest, target: bun-windows-x64,  platform: windows-x64 }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          EXT=$([[ "${{ matrix.platform }}" == windows-* ]] && echo ".exe" || echo "")
          NAME="ccbox-v${{ needs.bump.outputs.version }}-${{ matrix.platform }}${EXT}"
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile "dist/${NAME}" --minify

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/ccbox-*

  release:
    needs: [bump, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum * > checksums.txt && cat checksums.txt

      - name: Generate release body
        id: body
        shell: bash
        run: |
          VERSION="${{ needs.bump.outputs.tag }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${VERSION}$" | head -1 || true)

          declare -a feat fix refactor docs maint other
          if [[ -n "$PREV_TAG" ]]; then
            while IFS= read -r line; do
              hash="${line%% *}"
              msg="${line#* }"
              short="${hash:0:7}"
              case "$msg" in
                feat\(*\):*|feat:*)    feat+=("- ${msg#*: } ($short)") ;;
                fix\(*\):*|fix:*)      fix+=("- ${msg#*: } ($short)") ;;
                refactor\(*\):*|refactor:*) refactor+=("- ${msg#*: } ($short)") ;;
                docs\(*\):*|docs:*)    docs+=("- ${msg#*: } ($short)") ;;
                ci\(*\):*|ci:*|chore\(*\):*|chore:*) maint+=("- ${msg#*: } ($short)") ;;
                *)                     other+=("- ${msg} ($short)") ;;
              esac
            done < <(git log --oneline "${PREV_TAG}..${VERSION}" 2>/dev/null)
          fi

          {
            echo 'content<<BODY_EOF'
            echo "## What's Changed"
            echo ""
            for category in "feat:âœ¨ New Features" "fix:ðŸ› Bug Fixes" \
                            "refactor:â™»ï¸ Refactoring" "docs:ðŸ“ Documentation" \
                            "maint:ðŸ”§ Maintenance" "other:ðŸ“¦ Other"; do
              key="${category%%:*}"
              title="${category#*:}"
              eval "items=(\"\${${key}[@]}\")"
              if [[ ${#items[@]} -gt 0 ]]; then
                echo "### ${title}"
                printf '%s\n' "${items[@]}"
                echo ""
              fi
            done
            if [[ -n "$PREV_TAG" ]]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}"
            else
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${VERSION}"
            fi
            echo 'BODY_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.bump.outputs.tag }}"
          PRERELEASE=$([[ "$VERSION" == *-* ]] && echo "--prerelease" || echo "")
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.body.outputs.content }}" \
            --latest \
            $PRERELEASE \
            dist/*
