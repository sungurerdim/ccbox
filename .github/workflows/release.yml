name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify version consistency
        id: version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Version mismatch: tag ($TAG_VERSION) != package.json ($PKG_VERSION)"
            exit 1
          fi
          echo "value=$TAG_VERSION" >> "$GITHUB_OUTPUT"

  build:
    needs: verify
    strategy:
      fail-fast: true
      matrix:
        include:
          - { os: ubuntu-latest,  target: bun-linux-x64,    platform: linux-x64 }
          - { os: ubuntu-latest,  target: bun-linux-arm64,  platform: linux-arm64 }
          - { os: macos-latest,   target: bun-darwin-x64,   platform: darwin-x64 }
          - { os: macos-latest,   target: bun-darwin-arm64, platform: darwin-arm64 }
          - { os: windows-latest, target: bun-windows-x64,  platform: windows-x64 }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          EXT=$([[ "${{ matrix.platform }}" == windows-* ]] && echo ".exe" || echo "")
          NAME="ccbox-v${{ needs.verify.outputs.version }}-${{ matrix.platform }}${EXT}"
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile "dist/${NAME}" --minify

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/ccbox-*

  release:
    needs: [verify, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: cd dist && sha256sum * > checksums.txt && cat checksums.txt

      - name: Generate release body
        id: body
        shell: bash
        run: |
          VERSION="v${{ needs.verify.outputs.version }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${VERSION}$" | head -1 || true)
          {
            echo 'content<<BODY_EOF'
            if [[ -n "$PREV_TAG" ]]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}"
            else
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${VERSION}"
            fi
            echo 'BODY_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ needs.verify.outputs.version }}"
          PRERELEASE=$([[ "$VERSION" == *-* ]] && echo "--prerelease" || echo "")
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.body.outputs.content }}" \
            --latest \
            $PRERELEASE \
            dist/*
