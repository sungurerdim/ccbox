name: Docker Images

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/sungur/ccbox

jobs:
  build-and-push:
    name: Build ${{ matrix.stack }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack: [base, python, web, go, rust, java, cpp, dotnet]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate build context
        run: |
          go run ./cmd/ccbox-generate -stack ${{ matrix.stack }} -output /tmp/ccbox-build/${{ matrix.stack }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: /tmp/ccbox-build/${{ matrix.stack }}
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/${{ matrix.stack }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_BASE }}/${{ matrix.stack }}:latest
          cache-from: type=gha,scope=${{ matrix.stack }}
          cache-to: type=gha,mode=max,scope=${{ matrix.stack }}
